<div class="container">
  <h1>All Users</h1>
  <div class="table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="user_id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          ID
        </th>
        <td
          mat-cell
          *matCellDef="let user"
        >
          {{ user.user_id }}
        </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Username
        </th>
        <td
          mat-cell
          *matCellDef="let user"
        >
          {{ user.username }}
        </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstname">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          First Name
        </th>
        <td
          mat-cell
          *matCellDef="let user"
        >
          {{ user.firstname }}
        </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastname">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Last Name
        </th>
        <td
          mat-cell
          *matCellDef="let user"
        >
          {{ user.lastname }}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Email
        </th>
        <td
          mat-cell
          *matCellDef="let user"
        >
          {{ user.email }}
        </td>
      </ng-container>

      <!-- Telephone Column -->
      <ng-container matColumnDef="telephone">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Telephone
        </th>
        <td
          mat-cell
          *matCellDef="let user"
        >
          {{ user.telephone }}
        </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Role
        </th>
        <td
          mat-cell
          *matCellDef="let user"
        >
          {{ user.role | capitalizeFirst }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['user_id', 'username', 'firstname', 'lastname', 'email', 'telephone', 'role']"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['user_id', 'username', 'firstname', 'lastname', 'email', 'telephone', 'role']"
      ></tr>
    </table>
  </div>
</div>
