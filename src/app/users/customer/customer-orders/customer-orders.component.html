<div class="container margin-top-main">
    <h1>All order details</h1>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{ column }}">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columnLabels[column] }} </th>
                    <td mat-cell *matCellDef="let order"> 
                    <!-- Check if column is items to call displayItems -->
                    <span *ngIf="column === 'items'" [innerHTML]="displayItems(order[column])"></span>
                    <span *ngIf="column === 'item_price' || column === 'delivery_fee' || column === 'total_price'">{{ order[column] }} â‚¬</span>
                    <span *ngIf="column !== 'items' && column !== 'item_price' && column !== 'delivery_fee' && column !== 'total_price'">{{ order[column] }}</span>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
