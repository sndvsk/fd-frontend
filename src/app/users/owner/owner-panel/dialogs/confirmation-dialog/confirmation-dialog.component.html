<div class="dialog-content">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this {{ entityType }}?</p>
    <div class="actions">
        <button class="btn btn--primary btn--large" (click)="onCancel()">Cancel</button>
        <button class="btn btn--secondary btn--large" (click)="onConfirm()">Delete</button>
    </div>
</div>
