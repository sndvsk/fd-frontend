<h1 mat-dialog-title>Assign a {{ data.menu ? 'Menu' : 'Item' }} to Restaurant</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-select
      placeholder="Select Restaurant"
      [(ngModel)]="selectedRestaurant"
    >
      <mat-option
        *ngFor="let restaurant of restaurants"
        [value]="restaurant.restaurant_id"
      >
        {{ restaurant.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    class="btn btn--primary btn--large"
    (click)="onOkClick()"
    cdkFocusInitial
  >
    Submit
  </button>
  <button
    class="btn btn--secondary btn--large"
    (click)="onNoClick()"
  >
    Cancel
  </button>
</div>
