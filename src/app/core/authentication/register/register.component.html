<div class="authentication-card-container margin-top-main" fxLayout="column" fxLayoutAlign="center">
  <ng-container *ngIf="!showRegistrationForm; else registrationForm">
    <app-role-selection (roleSelected)="selectRole($event)"></app-role-selection>
  </ng-container>

  <ng-template #registrationForm>
    <mat-card class="authentication-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" fxLayout="column" fxLayoutAlign="center stretch">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstname" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastname" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Telephone</mat-label>
            <input matInput type="tel" formControlName="telephone" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
          <input type="hidden" formControlName="role" />
        </form>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Register</button>
        <button mat-button routerLink="/auth/login" routerLinkActive="active">
          Already have an account? Login here.
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</div>
