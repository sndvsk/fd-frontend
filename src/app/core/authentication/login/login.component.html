<div
  class="authentication-card-container margin-top-main"
  fxLayout="column"
  fxLayoutAlign="center"
>
  <mat-card class="authentication-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="loginForm"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <div
          fxLayout="column"
          fxLayoutGap="20px"
        >
          <mat-form-field class="full-width-input">
            <mat-label>Username</mat-label>
            <input
              matInput
              formControlName="username"
              required
            />
            <mat-error
              *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
            >
              <span *ngIf="loginForm.get('username')?.errors?.['required']">Please enter your username.</span>
              <span *ngIf="loginForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters.</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              required
            />
            <mat-error
              *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
            >
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Please enter your password.</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 3 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div
          *ngIf="errorMessage"
          class="error-message"
        >
          {{ errorMessage }}
        </div>
        <div class="buttons">
          <button
            mat-raised-button
            class="btn btn--primary btn--large"
            [disabled]="loginForm.invalid"
            (click)="onSubmit()"
          >
            Login
          </button>
          <button
            mat-button
            class="btn btn--primary btn--large"
            routerLink="/auth/register"
            routerLinkActive="active"
          >
            Register here
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
