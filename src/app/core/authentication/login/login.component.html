<div class="authentication-card-container margin-top-main" fxLayout="column" fxLayoutAlign="center">
    <mat-card class="authentication-card">
      <mat-card-header> 
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center stretch">
          <div fxLayout="column" fxLayoutGap="20px">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
            </mat-form-field>
          </div>
        </form>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="btn btn--primary" (click)="onSubmit()">
          Login
        </button>
        <button mat-button class="btn btn--primary" routerLink="/auth/register" routerLinkActive="active">
          Register here.
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
