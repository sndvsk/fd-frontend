<header class="header">
  <a routerLink="/" class="logo">Blitz<span class="deep-pink">Bite</span></a>

    <nav class="navbar" id="navbarHeader"
        [class.showing]="navbarShow"
        (click)="closeNavbarOnLinkClick($event)"
        (keyup.enter)="closeNavbarOnLinkClick($event)" tabindex="0"
    >
    <a routerLink="/" *ngIf="router.url !== '/'">Home</a>
    <a routerLink="/about-us">About Us</a>
    <a routerLink="/contact-us">Contact Us</a>

    <div class="user-nav">
      <div class="user-dropdown" [class.show]="showDropdown">

        <ng-container *ngIf="isLoggedIn()">
            <a routerLink="/user-details">Profile Settings</a>
          </ng-container>
        <!-- Check user's role -->
        <ng-container *ngIf="userRole === 'ADMIN'">
          <!-- Admin options -->
          <a routerLink="/admin/panel">Admin Panel</a>
          <!-- <a routerLink="/admin/settings">Website Settings</a> -->
        </ng-container>
        
        <ng-container *ngIf="userRole === 'OWNER'">
          <!-- Owner options -->
          <a routerLink="/owner/panel">Owner panel</a>
          <a routerLink="/owner/orders">Orders</a>
        </ng-container>
        
        <ng-container *ngIf="userRole === 'CUSTOMER'">
          <!-- Customer options -->
          <a routerLink="/customer/restaurant">Restaurants</a>
          <a routerLink="/customer/checkout">Cart</a>
          <a routerLink="/customer/orders">Orders</a>
        </ng-container>

        <ng-container *ngIf="isLoggedIn()">
          <a routerLink="/auth/logout">Logout</a>
        </ng-container>
      </div>

      <ng-container *ngIf="isLoggedIn(); else signInOption">
        <a class="user-name" (click)="toggleDropdown()" (keyup.enter)="toggleDropdown()" tabindex="0" *ngIf="username">{{ username }} </a>
      </ng-container>
      
      <ng-template #signInOption>
        <a class="sign-in btn" routerLink="/auth/login" class="btn">Sign in</a>
      </ng-template>
    </div>
  </nav>

  <!-- Hamburger -->
  <button class="hamburger" type="button" (click)="toggleNavbar()" appHamburgerToggle>
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>
</header>
